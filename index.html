<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>


<body>
    <div class="content">

        <div id="container"></div>

        <div class="control">
            <button id="start">START</button>
            <button id="instruct">Instructions</button>

        </div>
        <div class="colour">
            <h2 style="text-shadow: 1px 1px 1px; font-size:30px">Colours</h2>
            <button id='black' onclick="replyClick(this.id)">Black</button>
            <button id='red' onclick="replyClick(this.id)">Red</button>
            <button id='green' onclick="replyClick(this.id)">Green</button>
            <button id='blue' onclick="replyClick(this.id)">Blue</button>
        </div>

        <div id="title">
            <span>ETCH A SKETCH</span>
        </div>
    </div>
</body>

<script type="text/javascript" src="main.js"></script>
